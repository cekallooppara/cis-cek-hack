<!doctype html>
<html>
  <head>
   <title>Registration</title>
   <link rel="stylesheet" href="../styles/styles.css">
   <style>
     *
	 {
	    margin:0;
		padding:0;
	 }
	 body
	 {
	   /* background-image:url('../images/healthy.jpeg'); */
	   background-color:bisque;
	   background-attachment:fixed;
		  background-size:100% 100%;
	   font-family:sans-serif;
	   margin-top:40px;
	 }
	 form
	 {
	   padding:10px;
	 }
	 #name
	 {
	   /*width:100%;*/
	   height:100px;
	 }
	 .name{
	 margin-left:25px;
	 margin-top:60px;
	 /*width:100px;*/
	 color:bisque;
	 font-size:18px;
	 /*font-weight:700;*/
	 }
	 
   </style>
   <script>
	     function send()
		 {
		    alert("Registration successfull,we will remind u through alerts.")
	     }
			
	  </script>
   </head>
   <body>
     <div class="regform"><h1>Registration form</h1></div>
	 <div class="main">
	 <form>
	 <div id="name">
	 <h2 class="name">User Name:</h2>
	 <input class="firstname" type="text" name="first_name"required/>
	 <label class="firstlabel">first name</label>
	 <input class="lastname" type="text" name="last_name"required/>
	 <label class="lastlabel">last name</label>
	 </div>
	 <h2 class="emailcss">Email:</h2>
	 <input class="email" type="text" name="email"required>
	 
	 <h2 class="phonecss">Phone:</h2>
	 <input class="code" type="text" name="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder="123-123-1234"required/>
	 <h2 class="gendercss">Gender:</h2>
			  <label class="container"><span class="genderstyle">Female</span>
			  <input type="radio" checked="checked" name="radio">
			  <span class="checkmark"></span>
	          </label>
			  <label class="container"><span class="genderstyle">Male</span>
			  <input type="radio" name="radio">
			  <span class="checkmark"></span>
	          </label>
		<h2 class="dobcss">D.O.B of child:</h2>
		<input type="date" name="ageField"class="dobstyle" value="1980-01-01"max="2020-12-25"required>   
			  
	 <h2 class="alertcss"> Mode of alert: </h2>
	 <select class="option" name="subject">
	 <option disabled="disabled" selected="selected">--choose option</option>
	 <option>E-mail</option>
	 <option>SMS</option>
	 </select>
	 
	 <input type="submit" value="SUBMIT" class="button" onclick="send()"/>
     <input type="reset" value="RESET"class="button"/>	
	 </form>
	 
	 
   </body>
  </html>
